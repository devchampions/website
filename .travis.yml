language:
- node_js
node_js:
- 5.0.0
before_script:
- npm install -g gulp
script:
- gulp build
before_deploy:
- git config --global user.email publish@travis.github
- git config --global user.name "Travis (DevChampions)"
deploy:
  provider: script
  skip_cleanup: true
  script: gulp deploy
  on:
    branch: master
notifications:
  slack:
    secure: 
